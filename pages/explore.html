<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/navbar_2.css" />
    <link rel="stylesheet" href="../styles/explore.css" />
  </head>
  <body>
    <nav id="navbar"></nav>
    <a href="productDetails.html">Go Back</a>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="explore-navigation-buttons">
      <div class="explore-navigation-button">
        <button id="" class="navigation button-active">Places</button>
      </div>
      <div class="explore-navigation-button">
        <button class="navigation">Foods</button>
      </div>
      <div class="explore-navigation-button">
        <button class="navigation">Products</button>
      </div>
    </div>
    <div id="explore-body">
      <div id="explore-card-wrapper">></div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <script type="module">
    import navbar_2 from "../components/navbar_2.js";
    let header = document.querySelector("#navbar");
    header.innerHTML = navbar_2();
    let login = document.querySelector("#nav-login");
    login.addEventListener("click", () => {
      let dropdown = document.querySelector(".dropdown");
      dropdown.classList.toggle("active");
    });
    document.querySelector("#nav-signup").addEventListener("click", () => {
      window.location.assign("./mainlogin.html");
    });
  </script>

  <script type="module" src="../scripts/explore.js" defer></script>
</html>
